<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog Detail - TechmaTours</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        body { font-family: 'Bondoni FLF', sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); color: #333; overflow-x: hidden; padding: 40px 15px; }
        .blog-detail-container { max-width: 900px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); padding: 30px; }
        .blog-detail-image { width: 100%; height: auto; border-radius: 10px; margin: 20px 0; }
        h1 { color: #7CB342; margin-bottom: 20px; }
        .back-link { display: inline-block; margin-bottom: 30px; text-decoration: none; color: #ff6b35; font-weight: bold; }
        .back-link:hover { color: #f7931e; }
    </style>
</head>
<body>
    <!-- Hero Section for Blog Detail -->
    <section class="hero-detail">
        <div class="hero-detail-content">
            <h1 id="blogTitle">Blog Title</h1>
            <p id="blogDescription" class="lead">Professional and insightful blog details about the topic.</p>
            <a href="blog.html" class="btn btn-custom btn-back">Back to Blog</a>
        </div>
    </section>
    <div class="blog-detail-container container" id="blogDetail">
        <!-- Blog detail content injected here dynamically -->
    </div>

    <script type="module">
        import { getBlogById } from './blog.js';

        // Function to get query parameter by name
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function renderBlogDetail(blog) {
            const container = document.getElementById('blogDetail');
            const titleElem = document.getElementById('blogTitle');
            const descElem = document.getElementById('blogDescription');
            if (!blog) {
                titleElem.textContent = 'Blog not found.';
                descElem.textContent = 'The blog you are looking for does not exist.';
                container.innerHTML = '';
                return;
            }
            titleElem.textContent = blog.title;
            descElem.textContent = 'Insights and professional details about this topic in Zanzibar tourism.';
            container.innerHTML = `
                <img src="${blog.image}" alt="${blog.title}" class="blog-detail-image my-4" />
                <div>${blog.content}</div>
            `;
        }

        const blogId = parseInt(getQueryParam('id'), 10);
        const blog = getBlogById(blogId);

        renderBlogDetail(blog);
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Hero detail styling */
        .hero-detail {
            background: url('https://images.unsplash.com/photo-1758040223029-2259eb8141fd?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fHphbnppYmFyJTIwaXNsYW5kfGVufDB8fDB8fHww') no-repeat center center/cover;
            height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: relative;
            margin-bottom: 40px;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .hero-detail::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            border-radius: 0 0 15px 15px;
            z-index: 1;
        }
        .hero-detail-content {
            position: relative;
            z-index: 2;
            max-width: 700px;
            padding: 0 20px;
        }
        .hero-detail-content h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .hero-detail-content p.lead {
            font-size: 1.25rem;
            font-weight: 400;
            margin-bottom: 20px;
            color: #f0e8d0;
        }
        .btn-back {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border-radius: 50px;
            padding: 12px 30px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
            transition: all 0.3s ease;
            display: inline-block;
        }
        .btn-back:hover {
            background: white;
            color: black;
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.6);
            transform: translateY(-3px) rotate(1deg);
        }

        /* Adjustments for blog detail container */
        .blog-detail-container {
            max-width: 900px;
            margin: 0 auto 60px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 30px;
            color: #444;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .blog-detail-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .hero-detail {
                height: 30vh;
            }
            .hero-detail-content h1 {
                font-size: 2rem;
            }
            .hero-detail-content p.lead {
                font-size: 1rem;
            }
            .blog-detail-container {
                padding: 20px;
                font-size: 1rem;
            }
        }
    </style>
