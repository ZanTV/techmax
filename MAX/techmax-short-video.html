<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Watch TechmaxTours video shorts and images showcasing Zanzibar adventures.">
    <meta name="keywords" content="TechmaxTours, Zanzibar, video shorts, tours, safaris">
    <title>TechmaxTours - Video Shorts</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;500&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: #000;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .shorts-container {
            height: 100vh;
            position: relative;
        }
        .short {
            height: 100vh;
            position: relative;
            scroll-snap-align: start;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.1);
            box-sizing: border-box;
        }
        .short video, .short img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .play-pause-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: white;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 5;
        }
        .progress-bar {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(255,255,255,0.3);
            transition: transform 0.3s;
        }
        .progress-bar.paused:hover {
            transform: translateY(-10px);
        }
        .progress-fill {
            height: 100%;
            background: #ff6b35;
            width: 0%;
            transition: width 0.1s, background-color 0.3s;
            position: relative;
        }
        .progress-fill.paused {
            background: rgba(255,107,53,0.5);
        }
        .progress-fill::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: #ff6b35;
            border-radius: 50%;
            display: none;
        }
        .progress-fill.paused::after {
            display: block;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        .content {
            flex: 1;
            margin-right: 20px;
        }
        .title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .description {
            font-size: 0.9rem;
            line-height: 1.4;
            max-height: 60px;
            overflow: hidden;
            transition: max-height 0.3s, transform 0.3s;
            cursor: pointer;
        }
        .description.expanded {
            max-height: none;
            transform: translateY(-100px);
            z-index: 10;
            position: relative;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            padding: 10px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .control-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .control-btn:hover {
            background: rgba(255,255,255,0.4);
        }
        .control-btn.liked {
            color: #ff6b35;
        }
        .control-btn.disliked {
            color: #6c757d;
        }
        .profile {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }
        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ff6b35;
        }
        .profile span {
            font-weight: bold;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            z-index: 10;
        }
        .mute-btn {
            position: absolute;
            top: 70px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            z-index: 10;
        }
        .social-menu {
            position: absolute;
            bottom: 100px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            border-radius: 10px;
            padding: 10px;
            display: none;
            flex-direction: column;
            gap: 10px;
        }
        .social-menu a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }
        .comment-section {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s;
            max-height: 50vh;
            overflow-y: auto;
        }
        .comment-section.show {
            transform: translateY(0);
        }
        .comment {
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        .comment-input {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .comment-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
        }
        .comment-input button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: #ff6b35;
            color: white;
            cursor: pointer;
        }
        .first-time-overlay {
            position: absolute;
            top: 50%;
            right: 80px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
            display: none;
        }
        .first-time-overlay p {
            margin: 0 0 10px 0;
            font-size: 0.9rem;
        }
        .first-time-overlay button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background: #ff6b35;
            color: white;
            cursor: pointer;
        }
        .new-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #ff6b35;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 10;
        }
        @media (max-width: 768px) {
            .overlay {
                padding: 30px 20px 20px 20px;
                bottom: 40px;
            }
            .title {
                font-size: 1.2rem;
                font-weight: bold;
            }
            .description {
                font-size: 1rem;
                line-height: 1.5;
                max-height: 80px;
            }
            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.history.back()"><i class="fas fa-arrow-left"></i></button>
    <button class="mute-btn" onclick="toggleGlobalMute()" id="globalMuteBtn"><i class="fas fa-volume-up"></i></button>
    <div class="profile">
        <img src="images/logo.jpg" alt="TechmaxTours Logo">
        <span>TechmaxTours</span>
    </div>
    <div class="shorts-container" id="shortsContainer">
        <!-- Shorts will be loaded here -->
    </div>
    <div class="first-time-overlay" id="firstTimeOverlay">
        <p>If you want to listen to sound, click the sound icon</p>
        <button onclick="dismissOverlay()">Got it</button>
    </div>
    <div class="comment-section" id="commentSection">
        <h3>Comments</h3>
        <div id="commentsList"></div>
        <div class="comment-input">
            <input type="text" id="commentInput" placeholder="Add a comment...">
            <button onclick="addComment()">Post</button>
        </div>
    </div>
    <div class="social-menu" id="socialMenu">
        <a href="https://tiktok.com/@techmaxtours" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
        <a href="https://instagram.com/techmaxtours" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="https://facebook.com/techmaxtours" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
        <a href="https://twitter.com/techmaxtours" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="techmax-short-video.js"></script>
</body>
</html>
